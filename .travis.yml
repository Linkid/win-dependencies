matrix:
    include:
        - os: linux
          env:
              - PROJECT=fretwork
              - ARCH=i686
              - MINGW=w64
              - WIN=win32
              - PLATFORM="${ARCH}-${MINGW}-mingw32"
        #- os: linux
        #  env:
        #      - PROJECT=fretwork
        #      - ARCH=x86_64
        #      - MINGW=w64
        #      - WIN=win64
        #      - PLATFORM="${ARCH}-${MINGW}-mingw32"

install:
    - sudo apt-get install -y
        mingw-w64
        mingw-w64-tools
        gcc-mingw-w64

script:
    - source fretwork-deps.sh
    - build_workspace
    - build_iconv
    - build_zlib
    - build_glib
    - build_pkgconfig
    - build_libogg
    - build_libvorbis
    - build_libtheora
    - build_soundtouch
    - build_sdl_mixer

    - package_dist

deploy:
    provider: releases
    api_key:
        secure: 
    file_glob: true
    file: out/*
    skip_cleanup: true
    draft: true
    on:
        repo: Linkid/win-dependencies
        all_branches: true
